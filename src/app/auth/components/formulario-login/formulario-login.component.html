<div class="animate__animated animate__fadeIn animate__fast">
    
    <h3 class="register-heading"><strong>INICIAR SESIÓN</strong></h3>
    <div class="row register-form">
        <form class="p-5" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="col-md-8">
                <div class="form-group">
                    <input formControlName="correo" type="email" class="form-control" placeholder="Correo electrónico" name="correo">
                </div>
                <div class="form-group">
                    <input formControlName="password" type="password" class="form-control" placeholder="Contraseña" name="password">
                </div>
                <p class="text-tiny">¿Tienes problema para iniciar sesión?. Contacta a soporte@progolfanalysis.com</p>
                <input type="submit" class="btnRegister" value="Iniciar Sesión" >
    
        </div></form>
    </div>
</div>
